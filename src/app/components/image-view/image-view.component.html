<br>
<h2>
    Images Information
</h2>
<div class="row my-4" *ngFor="let img of imageList.users">
  

    <div class="card" style="width: 30rem;">
        <div>
            <strong> {{img.imgName}} </strong>
        </div>
        <img src={{img.imgPath}} class="card-img-top" alt="pet image" height="200px" width="200px">
        <div>
            <em style="color:blue;float:right;cursor: pointer;" (click)="viewDetails(img)">
                View details
            </em>
        </div>
        <div class="card-body">
            <p class="card-text">
                {{img.caption}}
            </p>
        </div>
        
    </div>
</div>
